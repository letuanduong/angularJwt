<tr>
  <td>
    <app-search (keyWord)="search($event)"></app-search>
  </td>
</tr>
<tr>
  <td>
    <button class="btn btn-primary mr-2" routerLink="add">Create</button>
  </td>
</tr>

<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">stt</th>
    <th scope="col">name</th>
    <th scope="col">email</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-primary mr-2" (click)="delete(user.id)">Delete</button>
      <button class="btn btn-primary mr-2" [routerLink]="[user.id, 'edit']">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
